<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema ASSANDEF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-auth">
    <main class="container-fluid">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-lg-8">
          <div class="card auth-card shadow-lg">
            <div class="row g-0">
              <div
                class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center auth-card-branding"
              >
                <img
                  src="/assets/img/assandef-logo.png"
                  alt="Logo da ASSANDEF"
                  class="auth-logo w-25"
                />
                <h2 class="text-black text-center mb-3">Junte-se a Nós</h2>
                <p class="text-black-50 text-center">
                  Crie sua conta para começar a gerenciar e colaborar.
                </p>
              </div>

              <div class="col-md-6">
                <div class="card-body p-sm-5">
                  <div class="text-center text-md-start mb-4">
                    <h1 class="h3 fw-bold">Criar Conta</h1>
                    <p class="text-muted">
                      Preencha os campos para se registrar.
                    </p>
                  </div>
                  <form>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingName"
                        placeholder="Nome Completo"
                        required
                      />
                      <label for="floatingName">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingEmail"
                        placeholder="nome@exemplo.com"
                        required
                      />
                      <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Crie uma senha"
                        required
                      />
                      <label for="floatingPassword">Crie uma senha</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingConfirmPassword"
                        placeholder="Confirme a senha"
                        required
                      />
                      <label for="floatingConfirmPassword"
                        >Confirme a senha</label
                      >
                    </div>

                    <div class="d-grid mb-3">
                      <button class="btn btn-primary btn-lg" type="submit">
                        Criar Conta
                      </button>
                    </div>
                  </form>
                  <p class="text-center small mt-4">
                    Já tem uma conta?
                    <a href="login.html" class="fw-bold text-decoration-none"
                      >Acesse aqui</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
